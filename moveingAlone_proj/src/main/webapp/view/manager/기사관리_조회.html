<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bottstrap/css/bootstrap.min.css">
    <script src="bottstrap/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    #SearchBox{
        height: 100%;
        background-color: #f5f5f5;
        border-radius: 10px;
        padding: 10px;
        float: right;
    }
    #SearchBox input{
        height: 30px;
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 5px;
    }
    #SearchBox button{
        height: 30px;
        border-radius: 5px;
        border: 1px solid #ccc;
        padding-left: 5px;
        margin: 7px;
        background-color: #fff;
        color: #000;
    }
</style>
<body>
    <div id="SearchBox">
        <h2> &gt&gt 직원 조회</h2>
        <form action="기사관리_조회.html" method="post">
            <div class="form-group">
                <label for="">기사명</label>
                <input type="text" class="form-control" id="search_title" name="search_title" placeholder="기사명">
            </div>
            <div class="form-group">
                <label for="">입사일</label>
                <input type="date" class="form-control" id="search_date" name="search_date" placeholder="작성일">
                <button type="submit" class="btn btn-primary">검색</button>
            </div>
        </form>
    </div>
    <div>
        
    </div>
</body>
</html>
